    <!-- Splash loader styles -->
    <style>
      /* Custom Kokoro font */
      @font-face {
        font-family: 'Kokoro';
        src: url('/fonts/kokoro-bolditalic-webfont.woff2') format('woff2');
        font-weight: bold;
        font-style: italic;
      }

      /* Fullscreen splash shown before React mounts */
      #splash { position: fixed; inset: 0; display: flex; flex-direction: column; background: #000; z-index: 9999; }
      #splash.fade-out { opacity: 0; transition: opacity 200ms ease; pointer-events: none; }
      
      /* Splash header matching the app header */
      #splash-header { margin-top: 1rem; display: flex; align-items: baseline; justify-content: space-between; width: 100%; padding: 0 1rem; padding-top: env(safe-area-inset-top, 0); }
      #splash-logo { color: white; font-family: 'Kokoro', serif; font-size: 25px; font-weight: bold; font-style: italic; position: relative; display: inline-flex; }
      #splash-logo span { display: inline-block; position: relative; }
      #splash-categories { color: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: normal; display: flex; align-items: center; }
      
      /* Loading bandaid centered in remaining space */
      #splash-content { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
      #splash-content .bandaid { transform-style: preserve-3d; animation: wiggle-loading 1.2s ease-out infinite; }
      
      @keyframes wiggle-loading {
        0%   { transform: rotate(-45deg) scale(1.56) perspective(500px) rotateX(60deg) rotateY(-15deg) rotateZ(-3deg); opacity: 0.7; }
        40%  { transform: rotate(-45deg) scale(1.56) perspective(500px) rotateX(20deg) rotateY(-5deg)  rotateZ(2deg);  opacity: 1; }
        60%  { transform: rotate(-45deg) scale(1.56) perspective(500px) rotateX(5deg)  rotateY(2deg)   rotateZ(-1deg); opacity: 1; }
        80%  { transform: rotate(-45deg) scale(1.56) perspective(500px) rotateX(-2deg) rotateY(0deg)   rotateZ(1deg);  opacity: 1; }
        100% { transform: rotate(-45deg) scale(1.56) perspective(500px) rotateX(0deg)  rotateY(0deg)   rotateZ(0deg);  opacity: 1; }
      }
    </style>
